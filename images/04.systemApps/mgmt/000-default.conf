
<VirtualHost *:8000>
        ServerAdmin webmaster@localhost

#SERVER_NAME

 <Location /cable>
    passenger_app_group_name gorails_websocket;
    passenger_force_max_concurrent_requests_per_process 0;
  </Location>
  
        DocumentRoot /home/app/public
        <Directory /home/app/public>
                Options -MultiViews
                AllowOverride ALL
<IfVersion < 2.4>
    Allow from all
</IfVersion>
<IfVersion >= 2.4>
    Require all granted
</IfVersion>

                Order allow,deny
                allow from all
        </Directory>


        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

    <Location />
        PassengerBaseURI /
        PassengerAppRoot /home/app
    </Location>
    
       