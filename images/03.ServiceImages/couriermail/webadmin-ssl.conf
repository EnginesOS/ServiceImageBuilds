<VirtualHost *:443>
        ServerAdmin webmaster@localhost
<Files ~ "\.(pl|cgi)$">
    SetHandler perl-script
    PerlResponseHandler ModPerl::PerlRun
    Options +ExecCGI
    PerlSendHeader On
</Files>

#SERVER_NAME

        SSLEngine on
  SSLOptions +StrictRequire
 SSLCertificateFile /etc/courier/imapd.pem
  #SSLCertificateFile /opt/engines/etc/ssl/certs/engines.crt
  #SSLCertificateKeyFile /opt/engines/etc/ssl/keys/engines.key


        DocumentRoot /usr/lib/courier/webmail
        <Directory /usr/lib/courier/webmail>

                Options -MultiViews
                AllowOverride ALL
<IfVersion < 2.4>
    Allow from all
</IfVersion>
<IfVersion >= 2.4>
    Require all granted
</IfVersion>

                Order allow,deny
                allow from all
        </Directory>


        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
