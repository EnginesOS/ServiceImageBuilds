 <VirtualHost ftp.engines.internal>
SFTPEngine on
SFTPExtensions  +copyFile 
SFTPLog /var/log/sftp.log
Port 115
 SFTPHostKey /etc/ssh_host_rsa_key
 SFTPHostKey /etc/ssh_host_dsa_key
 SFTPHostKey /etc/ssh_host_ecdsa_key
MaxLoginAttempts 6
SFTPDHParamFile /etc/proftpd/dhparams.pem 
  SFTPKeyExchanges \
    curve25519-sha256@libssh.org \
    ecdh-sha2-nistp521 \
    ecdh-sha2-nistp384 \
    ecdh-sha2-nistp256 \
    diffie-hellman-group18-sha512 \
    diffie-hellman-group16-sha512 \
    diffie-hellman-group14-sha256 \
    diffie-hellman-group-exchange-sha256 \
</VirtualHost>    